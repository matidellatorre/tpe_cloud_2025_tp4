<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Grupi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign In</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Or
          <a href="signup.html" class="font-medium text-purple-600 hover:text-purple-500">create a new account</a>
        </p>
        <p class="mt-2 text-center text-sm text-gray-600">
          Didn't receive the verification code?
          <a href="confirm-email.html" class="font-medium text-purple-600 hover:text-purple-500">Confirm email</a>
        </p>
      </div>
      <form class="mt-8 space-y-6" id="login-form">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
              placeholder="Email"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
              placeholder="Password"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            id="login-btn"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span id="login-text">Sign In</span>
            <div id="login-loading" class="hidden ml-2">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
            </div>
          </button>
        </div>

        <div id="error-message" class="hidden text-red-600 text-center text-sm"></div>
      </form>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginLoading = document.getElementById('login-loading');

        try {
          errorDiv.classList.add('hidden');
          loginBtn.disabled = true;
          loginText.classList.add('hidden');
          loginLoading.classList.remove('hidden');

          await window.cognitoAuth.loginWithPassword(email, password);

          localStorage.setItem('user_email', email);

          await window.cognitoAuth.fetchAndSaveUserRole();

          const redirectPath = localStorage.getItem('redirect_after_login') || 'index.html';
          localStorage.removeItem('redirect_after_login');

          window.location.href = redirectPath;
        } catch (error) {
          loginBtn.disabled = false;
          loginText.classList.remove('hidden');
          loginLoading.classList.add('hidden');
          errorDiv.textContent = error.message || 'Error signing in';
          errorDiv.classList.remove('hidden');
        }
      });
    </script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    <script src="nav-role-handler.js"></script>
  </body>
</html>
