<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Grupi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Create Account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Or
          <a
            href="login.html"
            class="font-medium text-purple-600 hover:text-purple-500"
            >sign in</a
          >
        </p>
      </div>
      <form class="mt-8 space-y-6" id="signup-form">
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="email"
              name="email"
              type="email"
              required
              class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
              placeholder="Email"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              required
              class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
              placeholder="Password (min 8 characters)"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              required
              class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
              placeholder="Confirm Password"
            />
          </div>

          <!-- Role Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >I want to:</label
            >
            <div class="space-y-2">
              <label
                class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-purple-600 transition-all duration-200"
              >
                <input
                  type="radio"
                  name="role"
                  value="client"
                  required
                  class="mt-1 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300"
                />
                <div class="ml-3">
                  <span class="block text-sm font-medium text-gray-900"
                    >Join pools and save money</span
                  >
                  <span class="block text-sm text-gray-500"
                    >Browse products, join pools, and get bulk discounts</span
                  >
                </div>
              </label>

              <label
                class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-purple-600 transition-all duration-200"
              >
                <input
                  type="radio"
                  name="role"
                  value="company"
                  required
                  class="mt-1 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300"
                />
                <div class="ml-3">
                  <span class="block text-sm font-medium text-gray-900"
                    >Create products and pools</span
                  >
                  <span class="block text-sm text-gray-500"
                    >Sell products, create pools, and manage sales</span
                  >
                </div>
              </label>
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
          >
            Create Account
          </button>
        </div>

        <div
          id="error-message"
          class="hidden text-red-600 text-center text-sm"
        ></div>
        <div
          id="success-message"
          class="hidden text-green-600 text-center text-sm"
        ></div>
      </form>
    </div>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const errorDiv = document.getElementById("error-message");
          const successDiv = document.getElementById("success-message");
          if (password !== confirmPassword) {
            errorDiv.textContent = "Passwords do not match";
            errorDiv.classList.remove("hidden");
            successDiv.classList.add("hidden");
            return;
          }
          if (password.length < 8) {
            errorDiv.textContent = "Password must be at least 8 characters";
            errorDiv.classList.remove("hidden");
            successDiv.classList.add("hidden");
            return;
          }

          // Get selected role
          const role = document.querySelector(
            'input[name="role"]:checked'
          )?.value;

          // Validate role selection
          if (!role) {
            errorDiv.textContent = "Please select a role";
            errorDiv.classList.remove("hidden");
            successDiv.classList.add("hidden");
            return;
          }

          try {
            errorDiv.classList.add("hidden");
            successDiv.classList.add("hidden");
            await window.cognitoAuth.signupWithPassword(email, password);

            localStorage.setItem("user_email", email);

            localStorage.setItem("pending_email", email);
            localStorage.setItem("pending_password", password);
            localStorage.setItem("pending_role", role);

            successDiv.textContent =
              "Account created successfully. Check your email for the verification code.";
            successDiv.classList.remove("hidden");
            setTimeout(() => {
              window.location.href = `confirm-email.html?email=${encodeURIComponent(
                email
              )}`;
            }, 2000);
          } catch (error) {
            errorDiv.textContent = error.message || "Error creating account";
            errorDiv.classList.remove("hidden");
            successDiv.classList.add("hidden");
          }
        });
    </script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
