<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard - Grupi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50">
    <nav
      class="bg-white shadow-md fixed w-full top-0 z-50 border-b border-gray-200"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center space-x-3">
              <img
                src="logo.png"
                alt="Grupi Logo"
                class="w-10 h-10 object-contain"
              />
              <h1
                class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent"
              >
                Grupi
              </h1>
            </div>
          </div>

          <div class="hidden md:flex items-center space-x-1">
            <a
              href="index.html"
              class="nav-link text-gray-700 hover:text-purple-600 hover:bg-purple-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200"
              >Home</a
            >
            <a
              href="pools.html"
              class="nav-link text-gray-700 hover:text-purple-600 hover:bg-purple-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200"
              >Pools</a
            >
            <a
              href="products.html"
              class="nav-link text-gray-700 hover:text-purple-600 hover:bg-purple-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200"
              >Products</a
            >
            <a
              href="requests.html"
              class="nav-link text-gray-700 hover:text-purple-600 hover:bg-purple-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200"
              >Requests</a
            >
            <a
              href="analytics.html"
              class="nav-link text-purple-600 bg-purple-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200"
              >Analytics</a
            >

            <!-- Auth buttons (when not logged in) -->
            <div id="auth-buttons" class="flex items-center space-x-2 ml-4">
              <a
                href="login.html"
                class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-700 transition-colors"
                >Login</a
              >
              <a
                href="signup.html"
                class="border border-purple-600 text-purple-600 px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-50 transition-colors"
                >Sign Up</a
              >
            </div>

            <!-- User info (when logged in) -->
            <div id="user-info" class="relative ml-4 hidden">
              <button
                type="button"
                id="user-menu-btn"
                class="flex items-center space-x-2 hover:bg-purple-50 rounded-lg px-3 py-2 transition-colors"
              >
                <div
                  id="user-avatar"
                  class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-600 to-purple-800 flex items-center justify-center text-white font-bold text-sm"
                ></div>
                <span id="user-name" class="text-sm font-medium text-gray-700"></span>
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Dropdown menu -->
              <div
                id="user-dropdown"
                class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50"
              >
                <button
                  type="button"
                  id="logout-btn"
                  class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-colors"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>

          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-button"
              class="inline-flex items-center justify-center p-2 rounded-lg text-gray-700 hover:text-purple-600 hover:bg-purple-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500 transition-colors"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white border-t border-gray-200"
      >
        <div class="px-4 pt-2 pb-4 space-y-1">
          <a
            href="index.html"
            class="text-gray-700 hover:text-purple-600 hover:bg-purple-50 block px-4 py-3 rounded-lg text-base font-medium transition-colors"
            >Home</a
          >
          <a
            href="pools.html"
            class="text-gray-700 hover:text-purple-600 hover:bg-purple-50 block px-4 py-3 rounded-lg text-base font-medium transition-colors"
            >Pools</a
          >
          <a
            href="products.html"
            class="text-gray-700 hover:text-purple-600 hover:bg-purple-50 block px-4 py-3 rounded-lg text-base font-medium transition-colors"
            >Products</a
          >
          <a
            href="requests.html"
            class="text-gray-700 hover:text-purple-600 hover:bg-purple-50 block px-4 py-3 rounded-lg text-base font-medium transition-colors"
            >Requests</a
          >
          <a
            href="analytics.html"
            class="text-purple-600 bg-purple-50 block px-4 py-3 rounded-lg text-base font-medium transition-colors"
            >Analytics</a
          >
        </div>
      </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div class="h-20"></div>

    <!-- Analytics Dashboard -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Analytics Dashboard</h2>
        <p class="mt-2 text-gray-600">MÃ©tricas de ventas por pool</p>
      </div>

      <!-- Overview Cards -->
      <div id="overview-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Cards will be populated by JavaScript -->
      </div>

      <!-- Charts Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <!-- Revenue by Pool Chart -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-xl font-bold text-gray-900 mb-4">Revenue by Pool</h3>
          <canvas id="revenueChart"></canvas>
        </div>

        <!-- Pool Success Rate Chart -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-xl font-bold text-gray-900 mb-4">Pool Success Rate</h3>
          <canvas id="successRateChart"></canvas>
        </div>
      </div>

      <!-- Sales by Pool Table -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-xl font-bold text-gray-900 mb-4">Sales Metrics by Pool</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity Sold</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Participants</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Revenue</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              </tr>
            </thead>
            <tbody id="sales-table-body" class="bg-white divide-y divide-gray-200">
              <!-- Table rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    <script src="analytics.js"></script>
  </body>
</html>
